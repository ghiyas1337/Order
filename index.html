<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTM DIMZ | DIASZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
    }

    /* HEADER TERPISAH */
    header {
      background: linear-gradient(to right, #00ffd5, #ff00c8, #ffaa00);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px #ffffff;
    }

    .rtm {
      color: #00fff2;
      text-shadow: 0 0 10px #00fff2;
    }

    .diasz {
      color: #ff4dff;
      text-shadow: 0 0 10px #ff4dff;
    }

    .dimz {
      color: #ffaa00;
      text-shadow: 0 0 10px #ffaa00;
    }

    /* AREA PRODUK */
    main {
      background: linear-gradient(135deg, #1f1f1f, #292929);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: #222;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.4);
    }

    .product-card h2 {
      font-size: 1.4rem;
      color: #00ffd5;
      margin-bottom: 12px;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #eee;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    button {
      background-color: #00ffd5;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00cbb3;
    }

    button.out-of-stock {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    #stok-uang-ic,
    #stok-uang-ic-login {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      header h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER TERPISAH -->
  <header>
    <h1>
      <span class="rtm">RTM</span> <span class="diasz">DIASZ</span> |
      <span class="dimz">DIMZ</span>
    </h1>
  </header>

  <!-- AREA PRODUK -->
  <main>
    <div class="product-list">
      <div class="product-card">
        <h2>UANG IC</h2>
        <p>100K = 10.000 OOC <br> 200K = 20.000 OOC <br> 300K = 30.000</p>
        <button id="uic">Beli</button>
        <p id="stok-uang-ic"></p>
      </div>
      <div class="product-card">
        <h2>UANG IC VIA LOGIN</h2>
        <p>200K = 20.000 OOC <br> 500K = 40K <br> DAN SETERUSNYA</p>
        <button id="uicvilog">Beli</button>
        <p id="stok-uang-ic-login"></p>
      </div>
    </div>
  </main>

  <script>
    const stok = {
      'UANG IC': 3,
      'UANG IC VIA LOGIN': 0
    };

    function updateStok() {
      const btnUangIC = document.getElementById('uic');
      const btnUangICLogin = document.getElementById('uicvilog');

      if (stok['UANG IC'] > 0) {
        btnUangIC.onclick = () => goToPayment('UANG IC');
        document.getElementById('stok-uang-ic').innerText = `Stok: ${stok['UANG IC']}`;
      } else {
        btnUangIC.disabled = true;
        btnUangIC.classList.add('out-of-stock');
        btnUangIC.innerText = 'Stok Habis';
        document.getElementById('stok-uang-ic').innerText = `Stok: 0`;
      }

      if (stok['UANG IC VIA LOGIN'] > 0) {
        btnUangICLogin.onclick = () => goToPayment('UANG IC VIA LOGIN');
        document.getElementById('stok-uang-ic-login').innerText = `Stok: ${stok['UANG IC VIA LOGIN']}`;
      } else {
        btnUangICLogin.disabled = true;
        btnUangICLogin.classList.add('out-of-stock');
        btnUangICLogin.innerText = 'Stok Habis';
        document.getElementById('stok-uang-ic-login').innerText = `Stok: 0`;
      }
    }

    function goToPayment(productName) {
      localStorage.setItem('productName', productName);
      window.location.href = 'payment.html';
    }

    updateStok();
  </script>
</body>
</html>
