<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTM DIMZ | DIASZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
    }

    .rtm {
      color: #00ffd5;
      font-weight: bold;
    }

    .diasz {
      color: #ff4dff;
      font-weight: 600;
    }

    .dimz {
      color: #ffaa00;
      font-weight: 600;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: #242424;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 255, 213, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 255, 213, 0.4);
    }

    .product-card h2 {
      font-size: 1.3rem;
      color: #00ffd5;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #e0e0e0;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    button {
      background-color: #00ffd5;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00cbb3;
    }

    button.out-of-stock {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    #stok-uang-ic,
    #stok-uang-ic-login {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="rtm">RTM</span>
    <span class="diasz">DIASZ</span> |
    <span class="dimz">DIMZ</span>
  </h1>

  <div class="product-list">
    <div class="product-card">
      <h2>UANG IC</h2>
      <p>100K = 10.000 OOC <br> 200K = 20.000 OOC <br> 300K = 30.000</p>
      <button id="uic">Beli</button>
      <p id="stok-uang-ic"></p>
    </div>
    <div class="product-card">
      <h2>UANG IC VIA LOGIN</h2>
      <p>200K = 20.000 OOC <br> 500K = 40K <br> DAN SETERUSNYA</p>
      <button id="uicvilog">Beli</button>
      <p id="stok-uang-ic-login"></p>
    </div>
  </div>

  <script>
    const stok = {
      'UANG IC': 3,
      'UANG IC VIA LOGIN': 0
    };

    function updateStok() {
      const btnUangIC = document.getElementById('uic');
      const btnUangICLogin = document.getElementById('uicvilog');

      if (stok['UANG IC'] > 0) {
        btnUangIC.onclick = () => goToPayment('UANG IC');
        document.getElementById('stok-uang-ic').innerText = `Stok: ${stok['UANG IC']}`;
      } else {
        btnUangIC.disabled = true;
        btnUangIC.classList.add('out-of-stock');
        btnUangIC.innerText = 'Stok Habis';
        document.getElementById('stok-uang-ic').innerText = `Stok: 0`;
      }

      if (stok['UANG IC VIA LOGIN'] > 0) {
        btnUangICLogin.onclick = () => goToPayment('UANG IC VIA LOGIN');
        document.getElementById('stok-uang-ic-login').innerText = `Stok: ${stok['UANG IC VIA LOGIN']}`;
      } else {
        btnUangICLogin.disabled = true;
        btnUangICLogin.classList.add('out-of-stock');
        btnUangICLogin.innerText = 'Stok Habis';
        document.getElementById('stok-uang-ic-login').innerText = `Stok: 0`;
      }
    }

    function goToPayment(productName) {
      localStorage.setItem('productName', productName);
      window.location.href = 'payment.html';
    }

    updateStok();
  </script>
</body>
</html>
