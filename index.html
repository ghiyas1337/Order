<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTM DIMZ | DIASZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: white;
      letter-spacing: 0.1em;
    }

    .rtm { color: #00fff2; text-shadow: 0 0 8px #00fff2; }
    .diasz { color: #ff4dff; text-shadow: 0 0 8px #ff4dff; }
    .dimz { color: #ffaa00; text-shadow: 0 0 8px #ffaa00; }

    nav.menu-header {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      gap: 15px;
    }

    nav.menu-header a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 15px;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    nav.menu-header a:hover,
    nav.menu-header a.active {
      background: #00fff2;
      color: #000;
      box-shadow: 0 0 10px #00fff2;
    }

    main {
      background-color: #fff;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 12px;
      width: 280px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transform: translateY(-5px);
      border-color: #00fff2;
    }

    .product-card h2 {
      font-size: 1.5rem;
      color: #00bbb9;
      margin-bottom: 15px;
    }

    .product-card p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      background-color: #00bbb9;
      color: white;
      padding: 12px 26px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover:not(:disabled) {
      background-color: #009b98;
    }

    button.out-of-stock {
      background-color: #ccc;
      color: #888;
      cursor: not-allowed;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      header h1 {
        font-size: 2.5rem;
      }

      nav.menu-header {
        position: static;
        transform: none;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
      }

      nav.menu-header a {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <span class="rtm">RTM</span> <span class="diasz">DIASZ</span> | 
      <span class="dimz">DIMZ</span>
    </h1>
    <nav class="menu-header">
      <a href="#uic-section" class="active">UIC</a>
      <a href="#senjata-section">Senjata</a>
      <a href="#item-section">Item</a>
    </nav>
  </header>

  <main>
    <!-- UIC SECTION -->
    <div class="product-list" id="uic-section">
      <div class="product-card">
        <h2>UANG IC</h2>
        <p>100K = 10.000 OOC <br> 200K = 20.000 OOC</p>
        <button id="uic">Beli</button>
        <p id="stok-uang-ic"></p>
      </div>
      <div class="product-card">
        <h2>UANG IC VIA LOGIN</h2>
        <p>200K = 20.000 OOC<br> 500K = 40.000 OOC</p>
        <button id="uicvilog">Beli</button>
        <p id="stok-uang-ic-login"></p>
      </div>
    </div>

    <!-- SENJATA SECTION -->
    <div class="product-list hidden" id="senjata-section">
      <div class="product-card">
        <h2>Dessert Eagle</h2>
        <p>300 AMMO = 10.000 OOC</p>
        <button id="senjata1">Beli</button>
        <p id="senjata-1"></p>
      </div>
      <div class="product-card">
        <h2>Silenced Pistol</h2>

        <button id="senjata2">Beli</button>
        <p id="senjata-2"></p>
      </div>
    </div>

    <!-- ITEM SECTION -->
    <div class="product-list hidden" id="item-section">
      <div class="product-card">
        <h2>Kevlar</h2>
        <p>40 KEVLAR = 10K OOC</p>
        <button id="item-kevlar">Beli</button>
        <p id="stok-kevlar"></p>
      </div>
      <div class="product-card">
        <h2>Marjun</h2>
        <p>150 MARJUN = 10K OOC</p>
        <button id="item-marjun">Beli</button>
        <p id="stok-marjun"></p>
      </div>
    </div>
  </main>
