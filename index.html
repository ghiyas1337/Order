<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Daftar Produk</h1>
  <div class="product-list">
    <div class="product-card">
      <h2>Produk A</h2>
      <p>Harga: Rp50.000</p>
      <button onclick="order('Produk A')">Beli</button>
    </div>
    <div class="product-card">
      <h2>Produk B</h2>
      <p>Harga: Rp75.000</p>
      <button onclick="order('Produk B')">Beli</button>
    </div>
  </div>

  <script>
    function order(productName) {
      // Redirect ke halaman chat dengan query string produk
      window.location.href = `chat.html?product=${encodeURIComponent(productName)}`;
    }
  </script>
</body>
</html>
