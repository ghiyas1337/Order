<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #fff;
      color: #222;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .qris-section {
      margin: 20px 0;
    }
    .qris-section img {
      width: 250px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #00bbb9;
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin: 10px 10px 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009b98;
    }
  </style>
</head>
<body>
  <h1>Halaman Pembayaran</h1>
  <p id="product-info">Memuat data...</p>

  <div class="qris-section">
    <h2>Scan QRIS untuk Pembayaran</h2>
    <img id="qris-img" src="Qris.jpeg" alt="QRIS Pembayaran" />
    <p>Setelah membayar, klik tombol di bawah untuk mengirim bukti transaksi.</p>
  </div>

  <button onclick="downloadQRIS()">Download QRIS</button>
  <button onclick="lanjutKeWA()">Lanjut ke WhatsApp</button>

  <script>
    const product = localStorage.getItem('productName');

    if (product) {
      document.getElementById('product-info').innerText = `Produk yang dipilih: ${product}`;
    } else {
      document.getElementById('product-info').innerText = 'Tidak ada produk yang dipilih.';
    }

    function lanjutKeWA() {
      const phone = '6282118486096';
      const message = `Halo! Saya sudah membayar dan ingin membeli ${product}`;
      window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      const imgSrc = document.getElementById('qris-img').src;
      link.href = imgSrc;
      link.download = 'QRIS_Pembayaran.jpeg';  // Nama file saat didownload
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
