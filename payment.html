<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment with QRIS</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50e3c2;
      --background-color: #f7f9fc;
      --text-color: #333;
      --button-bg: linear-gradient(45deg, #4a90e2, #50e3c2);
      --button-hover-bg: linear-gradient(45deg, #357abd, #39c9a5);
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
    }
    .container {
      background: white;
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qris-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      background: white;
    }
    button, select, input[type="file"] {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin: 0.5rem 0;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      font-weight: 600;
    }
    button {
      background: var(--button-bg);
      color: white;
      box-shadow: var(--shadow);
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: var(--button-hover-bg);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      color: #777;
    }
    select {
      background: white;
      border: 1px solid #ccc;
      color: var(--text-color);
      font-weight: 500;
    }
    input[type="file"] {
      padding: 0.25rem 1rem;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
      text-align: center;
      max-width: 300px;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #888;
      padding: 1rem 0;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Bayar dengan QRIS</h1>
  <div class="container" role="main">
    <img
      src="Qris.jpeg"
      alt="QRIS Payment Code"
      id="qrisImage"
      class="qris-image"
      crossorigin="anonymous"
    />
    <button id="downloadBtn" aria-label="Download QRIS image">Download QRIS</button>

    <label for="adminSelect" style="margin-top:1rem; font-weight:600;">Pilih Admin untuk kirim bukti transfer:</label>
    <select id="adminSelect" aria-describedby="adminHelp" aria-required="true">
      <option value="" disabled selected>Pilih Admin</option>
      <option value="6282118486096">Admin Diasz</option>
      <option value="6283879722648">Admin Dimz</option>
    </select>
    <p id="adminHelp" class="note">Bukti transfer akan dikirim ke WhatsApp Admin yang dipilih</p>

    <label for="fileInput" style="margin-top:1rem; font-weight:600;">Upload Bukti Transfer (gambar/file):</label>
    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" aria-required="true" />

    <button id="sendBtn" disabled aria-label="Kirim bukti transfer via WhatsApp">Kirim Bukti ke WhatsApp</button>
  </div>
  <footer>
    &copy; 2025 Payment QRIS. Pastikan Anda sudah melakukan pembayaran sebelum mengirim bukti.
  </footer>

  <script>
    (function() {
      const downloadBtn = document.getElementById('downloadBtn');
      const qrisImage = document.getElementById('qrisImage');
      const adminSelect = document.getElementById('adminSelect');
      const fileInput = document.getElementById('fileInput');
      const sendBtn = document.getElementById('sendBtn');

      function updateSendButtonState() {
        sendBtn.disabled = !(adminSelect.value && fileInput.files.length > 0);
      }

      adminSelect.addEventListener('change', updateSendButtonState);
      fileInput.addEventListener('change', updateSendButtonState);

      // Download QRIS image
      downloadBtn.addEventListener('click', () => {
        fetch(qrisImage.src, {mode: 'cors'})
          .then(response => response.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qris-payment.png';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
          })
          .catch(() => alert('Gagal mendownload gambar QRIS.'));
      });

      // Send WhatsApp with message template
      sendBtn.addEventListener('click', () => {
        if (!adminSelect.value) {
          alert('Silakan pilih admin terlebih dahulu.');
          return;
        }
        if (fileInput.files.length === 0) {
          alert('Silakan upload bukti transfer Anda.');
          return;
        }

        const adminPhone = adminSelect.value;
        const fileName = encodeURIComponent(fileInput.files[0].name);
        const messageLines = [
          'Halo Admin,',
          'Saya sudah melakukan pembayaran melalui QRIS.',
          `Nama file bukti transfer saya adalah: ${fileName}`,
          'Mohon konfirmasi pembayaran saya.',
          '',
          'Silakan saya lampirkan bukti transfer ini secara manual saat membuka WhatsApp.'
        ];
        const message = encodeURIComponent(messageLines.join('\n'));
        
        const whatsappUrl = `https://wa.me/${adminPhone}?text=${message}`;
        window.open(whatsappUrl, '_blank');
      });
    })();
  </script>
</body>
</html>
